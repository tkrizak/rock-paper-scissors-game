<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors.css" />
  </head>
  <body>
    <div class="container">
      <div class="rock-paper-scissors">
        <p class="title">Rock Paper Scissors</p>
        <div class="move-buttons">
          <button class="move-button js-rock-button">
            <img src="images/rock-emoji.png" class="move-icon" />
          </button>
          <button class="move-button js-paper-button">
            <img src="images/paper-emoji.png" class="move-icon" />
          </button>
          <button class="move-button js-scissors-button">
            <img src="images/scissors-emoji.png" class="move-icon" />
          </button>
        </div>
        <p class="js-result result">You win</p>
        <p class="js-moves"></p>
        <p class="js-score score"></p>
        <div class="bottom-buttons">
          <button class="reset-score-button js-score-reset-button">
            Reset Score
          </button>

          <button class="auto-play-button js-auto-play-button">
            Auto Play
          </button>
        </div>
        <div class="js-reset-message"></div>
      </div>
      <div class="controls">
        <h2>Keyboard controls</h2>
        <p>Use Rock = <span class="keys">"R"</span></p>
        <p>Use Paper = <span class="keys">"P"</span></p>
        <p>Use Scissors = <span class="keys">"S"</span></p>
        <p>Reset Score = <span class="keys">"Backspace"</span></p>
        <p>Start/Stop Auto Play = <span class="keys">"A"</span></p>
      </div>
    </div>

    <script src="rock-paper-scissors.js"></script>
  </body>
</html>
